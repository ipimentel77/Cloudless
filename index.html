<!DOCTYPE html>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="formseeker.js"></script>
	<script>
		$(document).ready(function(){
			formseeker();
		});
	</script>
</head>

	<div>
		<form method="post" action="enviar.php">
			<div>
				<label>

				</label>
			</div>
			<div>
				<label>
					<span>Email:</span>
					<input type="textfield" name="email"></input>

			<div>
				<label>
